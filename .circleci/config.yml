version: 2.1
orbs:
  node: circleci/node@4.1.0

defaults: &defaults
  working_directory: ~/repo
  executor: 
    name: node/default
    tag: '15.5'
      
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - run:
          name: Run tests
          command: yarn test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn run build
      - persist_to_workspace:
          root: ~/repo
          paths: dist
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/dist
      - run:
          name: Publish package
          command: npm publish

workflows:
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - develop
                - main
      - build
      - publish:
          filters:
            branches:
              only:
                - main
